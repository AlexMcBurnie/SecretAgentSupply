<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8>
	<title>Secret Agent Supply Inc.</title>
	<link href="resources/css/reset.css" rel="stylesheet">
	<link href="resources/css/style.css" rel="stylesheet">
</head>

<body>
	
	<header>
		
		<section class="logo">
			<div class="container">
				<img src="resources/images/logo.png" alt="" />
				<p>Secret agent Supply Inc.</p>
			</div>
		</section>
		
		<section class="hero-image">
			<div class="container">
				<div class="content-box">
					<h3>New arrival</h3>
					<h1>Sport bikes and motorcycles</h1>
				</div>
			</div>
		</section>
		
		<nav>
			<ul class="screen container">
				<li class="nav-btn">Eyewear</li>
				<li class="nav-btn">Apparel</li>
				<li class="nav-btn">Gadgets</li>
				<li class="nav-btn">Vehicles</li>
				<li class="nav-btn">Classes</li>
				<li class="nav-btn">Contact</li>	
			</ul>
			
			<ul class="mobile-nav container">
				<li>Menu</li>
			</ul>
		</nav>
		
		
	</header>
	
	
	<main>
		
		<div class="container">
			<section class="feature-gadgets">
				
				
				<div class="gadget">
					<div class="gadget-img"><img src="resources/images/pen.png" alt="" /></div>
					<h2>Exploding pen</h2>
				</div>
				
				<div class="gadget watch">
					<div class="gadget-img"><img src="resources/images/watch.png" alt="" /></div>
					<h2>Cellular watch</h2>
				</div>
				
				<div class="gadget glasses">
					<div class="gadget-img"><img src="resources/images/glasses.png" alt="" /></div>
					<h2>Thermal glasses</h2>
				</div>
				
			</section>
			
		</div>
		
	<div class="container">
		<section class="contact">
			
			<div class="contact-content">
				<p class="contact-heading">Location</p>
				<p>-47.346436, 84.32354</p>
			</div>
			
			<div class="contact-content">
				<p class="contact-heading">Hours</p>
				<p>0800 - 1800</p>
			</div>
			
		</section>
	</div>
		
	</main>
	
	
	<footer>
		<section class="copyright container">
			<small>&copy; Secret Agent Supply Inc.</small>
		</section>
	</footer>

</body>
</html>
